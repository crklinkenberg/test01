version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/test03

hooks:
  ApplicationStop:
    - location: scripts/ApplicationStop.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/BeforeInstall.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/ApplicationStart.sh
      timeout: 300
      runas: ubuntu
